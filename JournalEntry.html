<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

</head>
<link rel="stylesheet" href="styles.css">

<body>
  <form name=f1 method=get autocomplete="off" action="save_journal.asp" onsubmit="return validate()">
    <p class=c>&nbsp;</p>
    <h1 class="heading">JournalEntry</h1>
    <div class="table__div">
      <table border="0" bordercolorlight="#000000" bordercolor="#FFFFFF">
        <tr>
          <td class="table__row__heading" align="left">
            <p>
              <b>
                <font face="Verdana" size="1">Journal Code</font>
                <font color="#FF0000">*</font>
              </b>
          </td>
          <td class="table__row__input">
            <input type=text name=jnlcode value="3920" size="25">
          </td>
        </tr>
        <center>
          <center>
            <tr>
              <td class="table__row__heading">
                <b>
                  <font face="Verdana" size="1">Web
                    Address</font>
                </b>
              </td>
          </center>
        </center>
        <td class="table__row__input">

          <p><input type=text name=url size="53"></p>
        </td>
        </tr>
        <center>
          <center>
            <tr>
              <td class="table__row__heading">
                <b>
                  <font face="Verdana" size="1">Journal
                    Title<font color="#FF0000">*</font>
                  </font>
                </b>
              </td>
              <td class="table__row__input">
                <p>
                  <input type=text name=jnltitle size="53">
                </p>
              </td>
            </tr>
            <tr>
              <td class="table__row__heading">

                <b>
                  <font face="Verdana" size="1">Publisher</font>
                </b>
              </td>
          </center>
        </center>
        <td class="table__row__input">

          <p><input type=text name=publisher size="53">
          </p>
        </td>
        </tr>
        <center>
          <center>
            <center>
            </center>
          </center>
          <center>
            <center>
              <tr>
                <td class="table__row__heading">
                  <b>
                    <font face="Verdana" size="1">Year</font>
                  </b>
                </td>
                <td class="table__row__input">

                  <input type=text name=pubyear size="25">
                </td>
              </tr>
              <tr>
                <td class="table__row__heading">
                  <b>
                    <font face="Verdana" size="1">Address</font>
                  </b>
                </td>
                <td class="table__row__input">

                  <p><input type=text name=address size="53">
                  </p>
                </td>
              </tr>
              <tr>
                <td class="table__row__heading">
                  <b>
                    <font face="Verdana" size="1">City</font>
                  </b>
                </td>
            </center>
          </center>
          <td class="table__row__input">

            <p><input type=text name=city size="25">
            </p>
          </td>
          </tr>
          <tr>
            <td class="table__row__heading">
              <b>
                <font face="Verdana" size="1">Country</font>
              </b>
            </td>
            <td class="table__row__input">

              <p>
                <input type=text name=country size="25">
              </p>
            </td>
          </tr>
        </center>
        <tr>
          <td class="table__row__heading">
            <b>
              <font face="Verdana" size="1">Available
                from</font>
            </b>
          </td>
          <td class="table__row__input">

            <input type=text name=avlfrom size="25">
          </td>
        </tr>
        <tr>
          <td class="table__row__heading">
            <b>
              <font face="Verdana" size="1">Subject</font>
            </b>
          </td>
          <td class="table__row__input">

            <p><input type=text name=subject size="25">
            </p>
          </td>
        </tr>
        <tr>
          <td class="table__row__heading">
            <b>
              <font face="Verdana" size="1">Source</font>
            </b>
          </td>
          <td>
            <p><input type=text name=source size="25"><b>
                <font face="Verdana" size="1"><input TYPE="button" VALUE="ADD" NAME="B1" SIZE="25"
                    ONCLICK="getFileName()"><input TYPE="file" NAME="Brows" SIZE="23"></font>
              </b>
            </p>
          </td>
        </tr>
        <tr>
          <td class="table__row__heading">
            <b>
              <font face="Verdana" size="1">Description</font>
            </b>
          </td>
          <td class="table__row__input">
            <p>
              <textarea name="Remark" cols=70 rows=2>
            </textarea>
          </td>
        </tr>
      </table>
    </div>
    <p class=e>&nbsp;</p>
    <p align="center">
      <input type="submit" value="Submit"><input type="reset" value="Clear" onclick=window_onload()><input type=hidden
        name="id">
      <font face="Verdana" size="1" color="#of2e4f"></font>
  </form>
</body>

</html>
